<!DOCTYPE html>
<html lang="{{ HTML_LANG }}"> 
  <head>
    <meta charset="utf-8"/>
    <title>{% block title %}{{ SITENAME }} - {{SITESUBTITLE}}{%endblock%}</title>  
    <meta name="author" content="{{ AUTHOR }}">
    <link rel="icon" type="image/png" sizes="any" href="{{ SITEURL }}/theme/images/favicon.png">
    
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FOR DEVELOPMENT ONLY -->
    <!-- <link rel="stylesheet" href="{{ SITEURL }}/theme/css/dist/css/bootstrap.css" type="text/css" /> -->
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/{{ CSS_FILE }}" type="text/css" />

    <link href="{{ SITEURL }}/{{ FEED_ALL_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} ATOM Feed" />
  </head>

  <body>
    <div class="container-fluid">

      <div class="row">

        <!-- First, menu column for browsers -->
        <div class="col-sm-2
                    col-md-offset-1
                    col-md-2
                    hidden-xs
                    hidden-print
                    menu-panel
                    text-center">
              <a href="{{ SITEURL }}">
                <img src="{{SITEURL}}/{{ IMAGE_PATH }}">
                <p class="menu-title">
                    {{ SITENAME }}
                </p>
              </a>
              <p class="text-muted menu-subtitle">
                  {{ SITESUBTITLE }}
              </p>

              <ul class="menu-itembox list-unstyled">
                <li>
                  <a href="{{ SITEURL }}/archives.html">
                    archive
                  </a>
                </li>
                <li>
                  <a href="{{ SITEURL }}/pages/about.html">
                    about me
                  </a>
                </li>
                  <!-- RSS icon -->
                <br>
                <li>
                  <a href="{{ SITEURL }}/{{ FEED_ALL_ATOM }}"
                     type="application/atom+xml"
                     rel="alternate"
                     title="{{ SITENAME }} ATOM Feed">
                    <button type="button" 
                            class="btn btn-default btn-xs menu-icon">
                      <img src="{{ SITEURL }}/theme/images/rss.svg" />
                    </button>
                  </a>
                </li>
              </ul>
        </div>

        <!-- Menu column for mobile -->
        <div class="col-xs-12
                    visible-xs-block
                    menu-mobile">
          <div class="btn-group btn-group-justified">
            <div class="btn-group">
              <a href="{{ SITEURL }}">
                <button type="button" class="btn btn-default">
                  alxd
                </button>
              </a>
            </div>
            <div class="btn-group">
              <a href="{{ SITEURL }}/archives.html">
                <button type="button" class="btn btn-default">
                  archive
                </button>
              </a>
            </div>
            <div class="btn-group">
              <a href="{{ SITEURL }}/pages/about.html">
                <button type="button" class="btn btn-default">
                  about
                </button>
              </a>
            </div>
<!--             <div class="btn-group">
              <a href="{{ SITEURL }}/archives.html">
                <button type="button" class="btn btn-default">
                  resources
                </button>
              </a>
            </div> -->
          </div>
        </div>


        <!-- Main column -->
        <div class="col-sm-9
                    col-md-7
                    col-lg-6">

          {% block content %}
          {% endblock %}

        </div>
      </div>

    <!-- Footer -->
    <div class="footer">
      <div class="row">
        <div class="col-xs-12
                    col-sm-9
                    col-sm-offset-2
                    col-md-7
                    col-md-offset-3
                    col-lg-6
                    col-lg-offset-3
                    small
                    text-muted">
          <p>
            <a href="https://creativecommons.org/licenses/by-sa/3.0/deed.pl">CC-BY-SA</a>
              Pawel Chojnacki 2014
            <br>
            Site generated with <a href="http://blog.getpelican.com/">Pelican</a> static site generator. RSS Icon made by <a href="http://www.flaticon.com" title="Flaticon">Elegant Themes</a>.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
